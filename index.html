<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
  
    <div class="image">
      <a href="#">
        <img class="cover" src="images/image-equilibrium.jpg" alt="A transparent cube standing on its corner" width="279" height="279">
        <div class="view" title="View">
          <img src="images/icon-view.svg" alt="">
        </div>
      </a>
    </div>
    
    <h3 class="title">
      <a href="#">Equilibrium #3429</a>
    </h3>
    
    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="info">
      
      <div class="price" title="Price">
        <img src="images/icon-ethereum.svg" alt="Price: ">
        <span>0.041 ETH</span>
      </div>

      <div class="expiry" title="Expiry date">
        <img src="images/icon-clock.svg" alt="Days to expiry: ">
        <span>3 days left</span>
      </div>
      
    </div>
   
    <hr>
    
    <div class="creator">
      <a href="#" class="parent-link">
        <img src="images/image-avatar.png" alt="[AVATAR]" class="avatar">
        <span>Creation of&nbsp;<span class="child-link">Jules Wyvern</span></span>
      </a>
    </div>
  
  </div>

  <!-- ATTRIBUTION -->

  <div class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="https://www.frontendmentor.io/profile/MahdiAljazairi" target="_blank">Mahdi Aljaza'iri</a>.
  </div>
</body>
</html>
